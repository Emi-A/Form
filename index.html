<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="container">
            <h1>Payment form example</h1>
            <hr>
            <input class="form-control" type="text" placeholder="Some fields are missing" readonly>
            <div class="row">
                <div class="col-4">
                    <label for="InputCard">Card #</label>
                    <input type="text" class="form-control" id="InputCard" placeholder="XXXXXXXXX">
                </div>
                <div class="col-3">
                    <label for="InputC">CVC #</label>
                    <input type="text" class="form-control" id="InputC" placeholder="0000">
                </div>
                <div class="col-5">
                    <label for="InputA">Amount</label>
                    <input type="text" class="form-control" id="InputA" placeholder="Amount">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <span>First Name</span>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <span>Last name</span>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Pick a state</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <div class="row">
                <div class="col-5">
                    <strong>We accept:</strong> <br> <i class="far fa-credit-card"></i> <i
                        class="fas fa-credit-card"></i> <i class="far fa-credit-card"></i>
                </div>
                <div class="col-7">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <small id="emailHelp" class="form-text text-muted">Add any notes here</small>
                </div>
            </div>
            <hr>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </form>
</body>

</html>
